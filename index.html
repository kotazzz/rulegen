<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Driven Генератор Правил</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="mb-3"><i class="fas fa-cogs"></i> Data-Driven Генератор Правил</h1>
            <p class="lead">Выберите генератор, настройте параметры и получите правила.</p>
        </div>

        <!-- Generator Selection -->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <label for="generator-select" class="form-label">Выберите тип правил:</label>
                <select class="form-select" id="generator-select">
                    <!-- Options will be populated by JS -->
                </select>
            </div>
        </div>

        <div class="row">
            <!-- Options & Modules Column -->
            <div class="col-lg-5">
                <h2 class="h4 mb-3"><i class="fas fa-sliders-h"></i> Настройки Генератора</h2>
                <div id="generator-options-container">
                    <!-- Generator-specific options will be rendered here -->
                </div>

                <h2 class="h4 mt-4 mb-3"><i class="fas fa-puzzle-piece"></i> Модули Правил</h2>
                <div id="rule-modules-container">
                    <!-- Rule module controls (checkboxes, etc.) will be rendered here -->
                </div>

                 <h2 class="h4 mt-4 mb-3"><i class="fas fa-cogs"></i> Управление</h2>
                 <div class="card shadow-sm mb-3">
                     <div class="card-body">
                        <h5 class="card-title">Пресеты</h5>
                        <div class="input-group mb-2">
                            <select class="form-select form-select-sm" id="preset-select">
                                <option selected>Загрузить пресет...</option>
                                <!-- Preset options here -->
                            </select>
                            <button class="btn btn-sm btn-outline-secondary" type="button" id="load-preset-btn"><i class="fas fa-upload"></i></button>
                        </div>
                        <div class="input-group">
                             <input type="text" class="form-control form-control-sm" placeholder="Название нового пресета" id="save-preset-name">
                            <button class="btn btn-sm btn-outline-primary" type="button" id="save-preset-btn"><i class="fas fa-save"></i></button>
                        </div>
                     </div>
                 </div>
                 <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Настройки</h5>
                        <button class="btn btn-sm btn-info w-100 mb-2" id="import-settings-btn"><i class="fas fa-paste"></i> Импорт настроек</button>
                        <button class="btn btn-sm btn-warning w-100" id="export-settings-btn"><i class="fas fa-copy"></i> Экспорт настроек</button>
                    </div>
                 </div>
            </div>

            <!-- Output Column -->
            <div class="col-lg-7">
                <h2 class="h4 mb-3"><i class="fas fa-file-alt"></i> Результат Генерации</h2>
                <div class="d-grid gap-2 mb-3">
                    <button id="generate-btn" class="btn btn-success btn-lg"><i class="fas fa-play"></i> Сгенерировать Правила</button>
                </div>
                <div class="position-relative">
                    <pre id="generated-rules">Выберите генератор и настройте параметры слева.</pre>
                    <button id="copy-rules-btn" class="btn btn-sm btn-light position-absolute top-0 end-0 m-2" title="Копировать правила" style="display: none;"><i class="fas fa-copy"></i></button>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button id="download-btn" class="btn btn-secondary" style="display: none;"><i class="fas fa-download"></i> Скачать .txt</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Pako for compression (optional, for exporter) -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script> -->

    <!-- App Modules -->
    <script src="js/generatorRegistry.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/ruleEngine.js"></script>
    <script src="js/exporter.js"></script>

    <!-- Load Generator Definitions -->
    <script src="generators/chatRules_v1.js"></script>
    <!-- Add other generator scripts here -->

    <!-- Main App Logic -->
    <script src="js/main.js"></script>
</body>
</html>
