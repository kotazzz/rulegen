<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Правил</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { padding-top: 20px; }
        .options-section { margin-bottom: 20px; }
        #generated-rules {
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-gavel"></i> Генератор Правил</h1>

        <div class="options-section">
            <h2>Настройки генерации:</h2>
            <div class="mb-3">
                <label class="form-label">Жесткость:</label>
                <div>
                    <button type="button" class="btn btn-outline-primary rule-option" data-type="strictness" data-value="low"><i class="fas fa-thumbs-up"></i> Мягкие</button>
                    <button type="button" class="btn btn-outline-warning rule-option" data-type="strictness" data-value="medium"><i class="fas fa-balance-scale"></i> Средние</button>
                    <button type="button" class="btn btn-outline-danger rule-option" data-type="strictness" data-value="high"><i class="fas fa-skull-crossbones"></i> Строгие</button>
                </div>
            </div>
             <div class="mb-3">
                <label class="form-label">Подробность:</label>
                 <div>
                    <button type="button" class="btn btn-outline-secondary rule-option" data-type="detail" data-value="brief"><i class="fas fa-align-left"></i> Кратко</button>
                    <button type="button" class="btn btn-outline-info rule-option" data-type="detail" data-value="detailed"><i class="fas fa-list"></i> Подробно</button>
                </div>
            </div>
            <!-- Добавьте здесь другие опции (структура и т.д.) по аналогии -->
        </div>

        <button id="generate-btn" class="btn btn-success mb-3"><i class="fas fa-cogs"></i> Сгенерировать Правила</button>

        <h2>Сгенерированные правила:</h2>
        <pre id="generated-rules">Нажмите "Сгенерировать Правила" для получения результата.</pre>

        <button id="download-btn" class="btn btn-secondary mt-3" style="display: none;"><i class="fas fa-download"></i> Скачать .txt</button>

    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
